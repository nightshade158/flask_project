<!DOCTYPE html>
<html>
<head>
    <title>Add to Cart</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0;">

    <h1 style="color: #333;">Add to Cart</h1>

    <form method="post" action="/add_to_cart/{{ customer_id }}" style="margin: 20px auto; max-width: 400px; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: left;">

        <label for="product_id" style="display: block; margin-top: 10px;">Product ID:</label>
        <input type="text" id="product_id" name="product_id" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="no_of_items" style="display: block; margin-top: 10px;">Number of Items:</label>
        <input type="text" id="no_of_items" name="no_of_items" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

        <input type="submit" value="Add to Cart" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">

    </form>
</body>
</html>
