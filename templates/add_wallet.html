<!DOCTYPE html>
<html>
<head>
    <title>Add Wallet</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0;">

    <h1 style="color: #333;">Add Wallet</h1>

    <form method="POST" style="margin: 20px auto; max-width: 400px; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: left;">

        <label for="fname" style="display: block; margin-top: 10px;">First Name: </label>
        <input type="text" name="fname" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="amount" style="display: block; margin-top: 10px;">Amount: </label>
        <input type="text" name="amount" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

        <input type="submit" value="Create Wallet" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">

    </form>
</body>
</html>
