<!DOCTYPE html>
<html>
<head>
    <title>Remove from Cart</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0;">

    <h1 style="color: #333; text-transform: uppercase;">Remove from Cart</h1>

    <form method="post" action="/remove_from_cart/{{ customer_id }}" style="max-width: 400px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: left;">

        <label for="product_id" style="font-size: 16px; color: #333;">Enter the Product ID to remove:</label>
        <input type="text" id="product_id" name="product_id" required style="font-size: 14px; padding: 10px; width: 100%; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <input type="submit" value="Remove from Cart" style="background-color: #333; color: #fff; font-size: 16px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
    </form>
</body>
</html>
