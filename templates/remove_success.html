<!DOCTYPE html>
<html>
<head>
    <title>Remove Success</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0;">

    <h1 style="color: #333; text-transform: uppercase;">Product Removed Successfully</h1>

    <p style="font-size: 16px; color: #333;">The product has been removed from the cart.</p>
    <p><a href="{{ url_for('remove_from_cart', customer_id=customer_id) }}" style="font-size: 16px; color: #007BFF; text-decoration: none;">Remove Another Product</a></p>

    <h2 style="color: #333; text-transform: uppercase;">Updated Cart</h2>

    <table style="margin: 20px auto; border-collapse: collapse; max-width: 800px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: left;">
        <tr>
            <th style="background-color: #333; color: #fff; padding: 10px;">Product ID</th>
            <th style="background-color: #333; color: #fff; padding: 10px;">Product Name</th>
            <th style="background-color: #333; color: #fff; padding: 10px;">Price</th>
            <th style="background-color: #333; color: #fff; padding: 10px;">Number of Items</th>
            <th style="background-color: #333; color: #fff; padding: 10px;">Total Price</th>
        </tr>
        {% for product in cart %}
            <tr>
                <td style="border: 1px solid #ccc; padding: 10px;">{{ product[1] }}</td>
                <td style="border: 1px solid #ccc; padding: 10px;">Product Name</td>
                <td style="border: 1px solid #ccc; padding: 10px;">Price</td>
                <td style="border: 1px solid #ccc; padding: 10px;">{{ product[2] }}</td>
                <td style="border: 1px solid #ccc; padding: 10px;">Total Price</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
