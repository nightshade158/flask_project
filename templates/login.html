<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0;">

    <h1 style="color: #333;">Login</h1>

    <form method="post" action="/login" style="max-width: 400px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: left;">

        <label for="email" style="font-size: 16px; display: block;">Email:</label>
        <input type="text" id="email" name="email" required style="font-size: 14px; padding: 10px; width: 100%; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="password" style="font-size: 16px; display: block;">Password:</label>
        <input type="password" id="password" name="password" required style="font-size: 14px; padding: 10px; width: 100%; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <input type="submit" value="Login" style="background-color: #333; color: #fff; font-size: 16px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">

    </form>

    {% if error %}
    <p style="color: #d9534f; font-size: 16px;">{{ error }}</p>
    {% endif %}
</body>
</html>
