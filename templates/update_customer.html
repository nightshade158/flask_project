<!DOCTYPE html>
<html>
<head>
    <title>Update Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-transform: uppercase;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005F7E;
        }
    </style>
</head>
<body>
    <h1>Update Customer Information</h1>
    <form method="post" action="/update_customer/{{ customer_id }}">
        <label for="choice">What do you want to update?</label>
        <select id="choice" name="choice">
            <option value="1">First name</option>
            <option value="2">Last name</option>
            <option value="3">Email</option>
            <option value="4">Password</option>
            <option value="5">Contact</option>
            <option value="6">Date of birth</option>
            <option value="7">Address</option>
            <option value="8">Exit</option>
        </select>
        <br><br>

        <div id="update-fields">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>

            <label for="current_password">Current Password:</label>
            <input type="password" id="current_password" name="current_password"><br><br>

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password"><br><br>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact"><br><br>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="text" id="date_of_birth" name="date_of_birth"><br><br>

            <label for="house_no">House No:</label>
            <input type="text" id="house_no" name="house_no"><br><br>

            <label for="locality">Locality:</label>
            <input type="text" id="locality" name="locality"><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br><br>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode"><br><br>
        </div>

        <input type="submit" value="Update">
    </form>
</body>
</html>
