<!DOCTYPE html>
<html>
<head>
    <title>Add Delivery Agent</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0;">

    <h1 style="color: #333;">Add Delivery Agent</h1>

    <form method="post" action="/add_delivery_agent" style="margin: 20px auto; max-width: 400px; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: left;">

        <label for="first_name" style="display: block; margin-top: 10px;">First Name:</label>
        <input type="text" id="first_name" name="first_name" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="last_name" style="display: block; margin-top: 10px;">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="contact" style="display: block; margin-top: 10px;">Contact:</label>
        <input type="text" id="contact" name="contact" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

        <input type="submit" value="Submit" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">

    </form>

</body>
</html>
