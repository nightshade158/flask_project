<!DOCTYPE html>
<html>
<head>
    <title>Add New Customer</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0;">

    <h1 style="color: #333;">Add New Customer</h1>

    <form method="POST" style="margin: 20px auto; max-width: 400px; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: left;">

        <label for="first_name" style="display: block; margin-top: 10px;">First Name: </label>
        <input type="text" name="first_name" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="last_name" style="display: block; margin-top: 10px;">Last Name: </label>
        <input type="text" name="last_name" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="email" style="display: block; margin-top: 10px;">Email: </label>
        <input type="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="password" style="display: block; margin-top: 10px;">Password: </label>
        <input type="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="contact" style="display: block; margin-top: 10px;">Contact Number: </label>
        <input type="text" name="contact" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="date_of_birth" style="display: block; margin-top: 10px;">Date of Birth: </label>
        <input type="date" name="date_of_birth" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="wallet_id" style="display: block; margin-top: 10px;">Wallet ID: </label>
        <input type="text" name="wallet_id" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

        <input type="submit" value="Register Customer" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">

    </form>
</body>
</html>
